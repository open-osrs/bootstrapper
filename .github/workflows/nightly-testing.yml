name: CI Nightly Artifacts

on:
  schedule:
  - cron: 0 2 * * 1-5
  push:
jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@https://github.com/runelite-extended/runelite.git
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Assembling
        run: gradlew assemble --console=plain
      - name: Building
        run: gradlew build --stacktrace -x test -x checkstyleMain --console=plain
      - name: Testing
        run: gradlew test --stacktrace --console=plain
      - run: |
          ./gradlew assemble -x test -x checkstyleMain
          ./gradlew build -x test -x checkstyleMain
          ./gradlew processResources
          ./gradlew shadowJar -x test -x checkstyleMain
               
      - uses: actions/upload-artifact@v1.0.0
        with:
          name: RuneLitePlus-Nightlies.jar
          path: ./runelite-client/build/libs
