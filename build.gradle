plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id "com.github.johnrengelman.shadow" version "5.1.0"
    id 'application'
}

group 'dev.openosrs'
version '1.2-SNAPSHOT'

sourceCompatibility = 8
mainClassName = 'dev.openosrs.strapper.StrapperKt'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'no.tornado:tornadofx:1.7.17'
    compile group: 'commons-net', name: 'commons-net', version: '3.6'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'io.github.microutils:kotlin-logging:1.7.6'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '2.2.0.201212191850-r'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    runtimeClasspath 'org.slf4j:slf4j-simple:1.7.28'

    compile 'com.google.guava:guava:23.2-jre'
}
jar {
    manifest {
        attributes 'Main-Class': 'dev.openosrs.strapper.StrapperKt'
    }
}

compileKotlin {
    kotlinOptions.jvmTarget= "1.8"
}
